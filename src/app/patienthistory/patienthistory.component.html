<div class="blue-fade-banner">
    <h4 class="page-sub-heading mb-4 text-blue">Our Doctors</h4>

	<table align="center" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th>Appoinment ID</th>
				<th>Patient Name</th>
				<th>Patient Contact</th>
				<th>Doctor Name</th>
				<th>Specialization</th>
				<th>Appoinment Date</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of appointments">
				<td>{{item.id}}</td>
				<td>{{item.patientName}}</td>
				<td>{{item.patientContact}}</td>
				<td>{{item.docName}}</td>
				<td>{{item.docSpecial}}</td>
				<td>{{item.appoinmnetDate}}</td>
			</tr>
		</tbody>
	</table>
</div>
