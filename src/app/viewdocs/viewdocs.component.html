<div class="blue-fade-banner">
    <h4 class="page-sub-heading mb-4 text-blue">Our Doctors</h4>
	<table align="center" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th>Doctor ID</th>
				<th>Doctor Name</th>
				<th>Doctor Email</th>
				<th>Doctor Contact</th>
				<th>Specialization</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let doc of docListsev">
				<td>{{doc.docId}}</td>
				<td>{{doc.docName}}</td>
				<td>{{doc.docEmail}}</td>
				<td>{{doc.docContact}}</td>
				<td>{{doc.docSpecial}}</td>
			</tr>
		</tbody>
	</table>
</div>
